<!DOCTYPE html>
<html>

<head>

	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


	
</head>

<body>

	<div class="input-group">
		<span class="input-group-addon">a=</span>
		<input  id="a" type="text" class ="form-control">
	</div>

	<div class="input-group">
		<span class="input-group-addon">b=</span>
		<input id="b" type="text" class ="form-control">
	</div>

	<div class="btn-input-group">
		<button type="button" class="btn btn-default" onclick="sum()">Calculate</button>
	</div>

	<div class="input-group">
		
		<input id="result" type="text" class ="form-control">
	</div>


	<div class="btn-group btn-group-lg" role="group" aria-label="...">
		<button type="button" class="btn btn-default" onclick="numbers(1)">1</button>
		<button type="button" class="btn btn-default" onclick="numbers(2)">2</button>
		<button type="button" class="btn btn-default" onclick="numbers(3)">3</button>
		<button type="button" class="btn btn-default" onclick="sign()">+</button>
	</div>
	<br />
	<div class="btn-group btn-group-lg" role="group" aria-label="...">
		<button type="button" class="btn btn-default" onclick="numbers(4)">4</button>
		<button type="button" class="btn btn-default" onclick="numbers(5)">5</button>
		<button type="button" class="btn btn-default" onclick="numbers(6)">6</button>
	</div>
	<br />
	<div class="btn-group btn-group-lg" role="group" aria-label="...">
		<button type="button" class="btn btn-default" onclick="numbers(7)">7</button>
		<button type="button" class="btn btn-default" onclick="numbers(8)">8</button>
		<button type="button" class="btn btn-default" onclick="numbers(9)">9</button>
	</div>

<p id="demo"></p>






</body>


<script src="scripts/testing.js"></script>

</html>
